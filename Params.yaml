# Parametros de teste

# Totalizam 100 extratores, com 37 características diagnósticas (22 de imagem, 15 de máscara)

imageType:
  Original: {}

# Classes de extratores
featureClass:
  shape:
  firstorder:
  glcm:
    - 'Autocorrelation'
    - 'JointAverage'
    - 'ClusterProminence'
    - 'ClusterShade'
    - 'ClusterTendency'
    - 'Contrast'
    - 'Correlation'
    - 'DifferenceAverage'
    - 'DifferenceEntropy'
    - 'DifferenceVariance'
    - 'JointEnergy'
    - 'JointEntropy'
    - 'Imc1'
    - 'Imc2'
    - 'Idm'
    - 'Idmn'
    - 'Id'
    - 'Idn'
    - 'InverseVariance'
    - 'MaximumProbability'
    - 'SumEntropy'
    - 'SumSquares'
  glrlm:
  glszm:
  gldm:
  ngtdm:

# Configurações
setting:
  # Normalização:
  normalize: true
  normalizeScale: 100
  
  # Interpolação
  interpolator: 'sitkBSpline'
  resampledPixelSpacing: [2, 2, 0]
  padDistance: 10
  preCrop: true


  # 2D settings
  force2D: true
  force2Ddimension: 0
  
  # Temporário -> Deve ser substituido de acordo com a firstorder range das imagens, em especial no intervalo 30-130.
  binWidth: 5

  # Misc:
  voxelArrayShift: 300
  label: 100
